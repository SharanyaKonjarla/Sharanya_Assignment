<html>
  <head>
    <title>Student Info</title>
  </head>
  <body>
    <div id="main-section">
      <div id="input-section">
        <h1 style="color:lightskyblue;">Enter your details</h1>
        <input type="text" id="Student_name" placeholder="enter your name"/>
        <input type="number" id="Student_phonenumber" placeholder="enter your phone number"/>
        <input type="text" id="Student_mailid" placeholder="enter your mailid" />
        <Button class="addBtn" onkeypress="keypressTodoTextHandler(event)" id="add_button">view</Button>
    </div>
    <div id="list-section">
      <ul id="student-list-ul"></ul>
    </div>
  </div>
  <script src=studentinfo.js></script>
</body>
</html>
